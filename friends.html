<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcom to Telekillogram</title>
  </head>
  <body>
    <div class="status">
      <div class="status-left">
        <span>5G LTE</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-center">
        <span>7:02 Am</span>
      </div>
      <div class="status-right">
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="friends-header">
      <h1 class="friends">Friends</h1>
      <div>
        <span><i class="friends-header-icons fas fa-search fa-lg"></i></span>
        <span><i class="friends-header-icons fas fa-music fa-lg"></i></span>
        <span><i class="friends-header-icons fas fa-cog fa-lg"></i></span>
      </div>
    </header>
    <div class="friends-line"></div>
    <div class="friends-second">
      <img src="eruda.jpg" height="80px" class="eruda" />
      <h1 class="eruda-name">E-ruda</h1>
    </div>

    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-btn">
          <a class="nav-link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="chats.html">
            <span class="nav-notification badge"></span>
            <i class="rollin far fa-comment fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Please makes your screen small!!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
