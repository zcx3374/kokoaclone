<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcom to Telekillogram</title>
  </head>
  <body>
    <img src="telegram.png" height="50px" class="logo" />

    <div class="status">
      <div class="status-left">
        <span>5G LTE</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-center">
        <span>7:02 Am</span>
      </div>
      <div class="status-right">
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <h1 class="welcom">Welcom to Telekillogram</h1>
    <h1 class="welcom2">
      If you already have an account, got a new one for this time
    </h1>

    <form action="friends.html" method="get" class="login-form">
      <input
        class="input line"
        name="username"
        type="text"
        placeholder="Email or phone number"
        required
      />
      <input
        class="input line"
        name="password"
        type="password"
        placeholder="Password"
        required
      />
      <input class="input" type="submit" value="Log In" />
      <a class="input" href="#">Find Account or Password</a>
    </form>
    <div id="no-mobile">
      <span>Please makes your screen small!!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
