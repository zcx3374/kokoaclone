<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcom to Telekillogram</title>
  </head>
  <body>
    <div class="status">
      <div class="status-left">
        <span>5G LTE</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-center">
        <span>7:02 Am</span>
      </div>
      <div class="status-right">
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="middle-controller">
      <div class="middle-controller-flex">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="middle-controller-flex">
        <h1 class="chat-name">E-ruda</h1>
      </div>
      <div class="middle-controller-flex">
        <span><i class="fas fa-search fa-lg fa-2x"></i></span>
        <span><i class="fas fa-bars fa-lg fa-2x"></i></span>
      </div>
    </header>

    <div class="datebox">
      <h1 class="date">2021.2.16</h1>
    </div>

    <div class="talk1">
      <img src="eruda.jpg" height="80px" class="eruda-chat-profile" />
      <div class="talk1-1">
        <h1 class="eruda-innerchat-name">E-ruda</h1>
        <h1 class="eruda-innerchat-talk">How is it going?</h1>
      </div>
    </div>

    <div class="talk2">
      <h1 class="talk2-1">It's good!</h1>
    </div>

    <img src="keyboard.jpg" class="keyboardjpg" />

    <div class="keyboard">
      <form>
        <input type="text" placeholder="Type your message.." class="text" />
      </form>
    </div>
    <div id="no-mobile">
      <span>Please makes your screen small!!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
